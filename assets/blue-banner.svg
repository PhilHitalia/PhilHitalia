<?xml version="1.0" encoding="utf-8"?>
<!-- Animated blue banner (non-waving). Uses a light-sweep and floating avatar, not geometry-dash. -->
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="180" viewBox="0 0 1000 180" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Hello there, I'm phil">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#00A6FF"/>
      <stop offset="1" stop-color="#0047AB"/>
    </linearGradient>
    <linearGradient id="sweep" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0)"/>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.22)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1000" height="180" rx="12" fill="url(#bg)" />

  <!-- subtle diagonal pattern (static) -->
  <g opacity="0.06" fill="#ffffff">
    <rect x="30" y="10" width="160" height="120" rx="8" transform="skewX(-12)" />
    <rect x="210" y="0" width="120" height="80" rx="8" transform="rotate(-6 270 40)" />
  </g>

  <!-- moving light sweep (left -> right) -->
  <rect x="-400" y="-20" width="400" height="220" fill="url(#sweep)" opacity="0.25">
    <animate attributeName="x" from="-400" to="1000" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- floating avatar (circle) -->
  <g transform="translate(72,44)" filter="url(#shadow)">
    <g>
      <circle cx="42" cy="42" r="42" fill="#00FFD1" stroke="#003b5c" stroke-width="3" />
      <g transform="translate(20,28)">
        <rect x="0" y="0" width="10" height="10" rx="2" fill="#001217"/>
        <rect x="22" y="0" width="10" height="10" rx="2" fill="#001217"/>
        <rect x="8" y="24" width="26" height="6" rx="3" fill="#001217"/>
      </g>
    </g>
    <animateTransform attributeName="transform" type="translate" dur="7s" values="72,44; 72,34; 72,48; 72,44" keyTimes="0;0.33;0.66;1" repeatCount="indefinite" />
  </g>

  <!-- title text with subtle pulsing -->
  <g font-family="Segoe UI, Roboto, Arial, sans-serif" fill="#FFFFFF">
    <text id="title" x="200" y="72" font-size="40" font-weight="700">Hello there, I'm phil</text>
    <text x="200" y="110" font-size="14" fill="rgba(255,255,255,0.92)">Computer Science Student • Problem Solver • Always Learning</text>
    <animate xlink:href="#title" attributeName="opacity" from="0.92" to="1" dur="1.8s" repeatCount="indefinite" />
  </g>

  <!-- decorative right-side shapes with slow rotation -->
  <g transform="translate(720,18)" opacity="0.12">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#fff" />
    <rect x="80" y="20" width="40" height="40" rx="6" fill="#fff" />
    <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="26s" repeatCount="indefinite" />
  </g>
</svg>
